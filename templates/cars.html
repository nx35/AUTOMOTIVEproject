<script>
  function check(element){
    element.checked=true;
    
    categories = document.querySelectorAll("#categories li");
    for (i=0; i<7; i++) {
      if (categories[i].id == element.id+"li") {
        categories[i].style.backgroundColor="#f0f0f0";
      }
      else {
        categories[i].style.backgroundColor="white";
      }
    }
  }
</script>
